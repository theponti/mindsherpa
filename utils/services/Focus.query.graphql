query Focus {
  focus {
    vision
    goals {
      priorityGrade
      value
      sentiment
      goalId
    }
    actions {
      type
      value
      sentiment
      goalId
    }
    beliefs {
      type
      value
      sentiment
    }
    preferences {
      type
      value
      sentiment
    }
    locations {
      type
      value
      locationType
      country
    }
    dates {
      type
      value
      action
    }
  }
}
